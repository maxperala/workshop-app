<div class="flex-1 w-full p-36 flex flex-wrap justify-center gap-3">
    @for (group of selectedConfig.rotation[currentRound - 1]; track $index) {
    <group [participants]="group" [wsNumber]="$index" />
    }



</div>
<div class="flex-1 flex items-center justify-center w-full flex-col gap-2">
    <h3 class="text-lg text-white">Kierros: {{currentRound}}</h3>
    <next-previous [nextEnabled]="maxRounds > currentRound" [prevEnabled]="currentRound > 1" (nextRound)="nextRound()"
        (prevRound)="prevRound()" />
</div>
